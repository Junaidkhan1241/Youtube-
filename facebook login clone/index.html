<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook Login Clone</title>
</head>
    
<body>
    <div class="fb-heading">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="">
        <h2>Facebook helps you connect and share <br> with the people in your life</h2>
    </div>
    <div class="fb-login">
        <div class="input">
            <input type="text" placeholder=" Email address or phone number">
            <input type="password" placeholder="Password">
            <input type="submit" value="Log in">
            <div class="forget">
                <a href="#">forget Password?</a>
            </div>
        </div>
        <div class="hr">___________________________________</div>
        <div class="createAcc">
            <a href="#">Create new account</a>
        </div>
    </div>
</body>
</html>
